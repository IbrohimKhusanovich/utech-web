<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/iletisim.css" />
    <title>Iletisim</title>
  </head>
  <body>
    <section class="iletisim-section">
      <div class="left-box-iletisim">
        <div class="left-top-box-iletisim">
          <h1>Contact Information</h1>
          <p>
            Fill up the form and our Team will get back to you within 24 hours
          </p>
        </div>
        <div class="address-phone-box">
          <a href="#">
            <img src="../assets/images/iletisin/phone.svg" alt="phone  icon" />
            <p>+0123 4567 8910</p>
          </a>
          <a href="#">
            <img src="../assets/images/iletisin/mail.svg" alt="mail icon" />
            <p>hello@flowbase.com</p>
          </a>
          <a href="#">
            <img src="../assets/images/iletisin/map.svg" alt="map icon" />
            <p>102 Street 2714 Don</p>
          </a>
        </div>
        <div class="left-bottom-box-iletisim">
          <a href="#"><img src="../assets/images/iletisin/facebook.svg" alt="facebook icon" /></a>
          <a href="#"><img src="../assets/images/iletisin/twitter.svg" alt="twitter icon" /></a>
          <a href="#"><img src="../assets/images/iletisin/instagram.svg" alt="instagram icon" /></a>
          <a href="#"><img src="../assets/images/iletisin/linkedin.svg" alt="linkedin icon" /></a>
        </div>
      </div>
      <div class="right-box-iletisim">
       <form>
        <div class="form-iletisim-item">
         <label for="firstname">First Name</label>
         <input required type="text" placeholder="Write your First Name">
        </div>
        <div class="form-iletisim-item">
         <label for="lastname">Last Name</label>
         <input required  type="text" placeholder="Write your Last Name">
        </div>
        <div class="form-iletisim-item">
         <label for="mail">Mail</label>
         <input  required type="email" placeholder="Write your email">
        </div>
        <div class="form-iletisim-item">
         <label for="phone">Phone</label>
         <input  required type="number" placeholder="Write you phone">
        </div>
        <div class="form-iletisim-item">
         <label for="message">Message</label>
         <input required  type="text" placeholder="Write your mesage">
        </div>
       </form>
      <div class="btn-iletisim-form">
       <button>Send Message</button>
      </div>
      </div>
    </section>
  </body>
  <script src="../logics/iletisim.js"></script>
</html>
