<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../styles/navbar-style.css" />
    <link rel="stylesheet" href="../styles/footer-style.css" />
    <link rel="stylesheet" href="../styles/duyurular.css" />
    <title>Duyurular</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="menu-panel">
          <i class="fas fa-times nav-close-menu"></i>
          <div class="nav-logo nav-logo-content">
            <img
              class="nav-logo"
              src="../assets/images/main/logo-web.png"
              alt="logo-web"
            />
            <h4 class="nav-logo-title">Teknoloji Kulübü</h4>
          </div>
          <!--Navbar logo img end-->
          <div class="nav-pagination-links">
            <ul>
              <li><a href="../pages/main-page2.html">Home</a></li>
              <li><a href="#">Hakkimizda</a></li>
              <li><a href="#">Duyurular</a></li>
              <li><a href="#">Aktivitelerimiz</a></li>
              <li><a href="#">Yayinlar</a></li>
              <li><a href="#">Projelerimiz</a></li>
            </ul>
          </div>
          <!--Navbar pagination links end-->
          <div class="nav-registration footer-bottom-right">
            <a href="#"
              ><img src="../assets/images/main/Frame(11).svg" alt="instagram"
            /></a>
            <a href="#"
              ><img src="../assets/images/main/Frame(9).svg" alt="you tube"
            /></a>
            <a href="#"
              ><img src="../assets/images/main/Frame(10).svg" alt="linkedin"
            /></a>
          </div>
          <!--Navbar registration end-->
        </div>
        <!--Navbar menu panel end-->
        <i class="fas fa-bars nav-hamburger"></i
        ><!--hambueger icon-->
      </div>
      <!--Navbar container end-->
    </nav>
    <!--Navbar end-->

    <div class="container">
      <section class="duyurular">
        <div class="duyurular-top-box">
          <div class="duyurular-top-box-left">
            <h1 class="duyurular-title">Duyurular</h1>
            <div class="swiper mySwiper">
              <div class="swiper-wrapper"></div>
              <div class="swiper-pagination"></div>
            </div>
            <!-- swiper end -->
          </div>
          <!-- duyurular left box end -->

          <div class="duyurular-top-box-right">
           <div class="duyurular-top-right-item">

           </div>
           <i class="fas fa-angle-double-right next-icon"></i>
          <!-- duyurular right box end -->
        </div>
      </section>
      <!-- duyurular section end -->
    </div>
    <!-- duyurular container end -->

    <footer class="footer">
      <div class="container">
        <div class="footer-grid"></div>
        <div class="footer-bootom-links">
          <div class="footer-bottom-left">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms & Conditions</a>
          </div>
          <div class="footer-bottom-right">
            <a href="#"
              ><img src="../assets/images/main/Frame(11).svg" alt="instagram"
            /></a>
            <a href="#"
              ><img src="../assets/images/main/Frame(9).svg" alt="you tube"
            /></a>
            <a href="#"
              ><img src="../assets/images/main/Frame(10).svg" alt="linkedin"
            /></a>
          </div>
        </div>
      </div>
      <!--Footer container end-->
    </footer>
    <!--Footer section end-->
  </body>
  <script src="../logics/duyurular.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      slidesPerView: 1,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      spaceBetween: 20,
    });
  </script>
  <script src="../logics/navbar-logics.js"></script>
  <script src="../logics/footer-logics.js"></script>
</html>
